<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Seletor de Escolha Aleatória</h1>
      <p>Insira suas escolhas, separadas por vírgulas:</p>
      <textarea
        id="choices"
        rows="3"
        placeholder="Escolha 1, Escolha 2, Escolha 3"
      ></textarea>
      <button id="pickButton">Selecione uma escolha aleatória</button>
      <p id="result"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
